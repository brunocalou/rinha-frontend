<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Rinha de Front-end</title>
  </head>
  <body>
    <main
      id="home-page"
      class="flex min-h-screen flex-col items-center justify-center gap-6 p-4 text-center"
    >
      <h1 class="text-5xl font-bold">JSON Tree Viewer</h1>

      <p class="text-2xl">
        Simple JSON Viewer that runs completely on-client. No data exchange
      </p>

      <input
        type="file"
        id="load-json-input"
        multiple
        accept="application/json"
        style="display: none"
      />
      <button
        id="load-json-button"
        class="rounded-[5px] border bg-gradient-to-b from-gray-100 to-gray-50 px-3 py-[6px] font-medium leading-normal"
      >
        Load JSON
      </button>

      <p id="load-json-error" class="text-invalid hidden">Invalid file. Please load a valid JSON file.</p>
    </main>

    <main id="json-page" class="m-auto hidden max-w-2xl flex-col gap-2 p-6 whitespace-nowrap">
      <h1 id="json-name" class="mb-2 text-3xl">alltypes.json</h1>

      <div id="json"></div>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
